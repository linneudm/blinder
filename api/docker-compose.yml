version: '3.5'
services:
  web:
    container_name: django-web
    build: .
    command: "bash -c 'python manage.py migrate && python manage.py runserver 0.0.0.0:8000'"
    volumes:
      - ./src:/app
    ports:
      - "8000:8000"
    env_file:
      - ./src/.env
  postgres:
    container_name: django-postgres
    image: postgres:12.4
    expose:
      - 5432
    volumes: 
      - db-data:/var/lib/postgresql/data

volumes: 
  db-data: